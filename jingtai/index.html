<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, charset=UTF-8"> <!-- 添加视口元标签 -->
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
    cursor: pointer;
  }
</style>
</head>
<body>
  <img id="image" src="../image/1.jpg" onclick="changeImage(event)">
  <script>
    const totalImages = 40;
    let currentImageIndex = 1;
    
    function changeImage(event) {
      const image = event.target;
      
      if (event.clientX > image.clientWidth / 2) {
        // Clicked on the right side of the image
        currentImageIndex = (currentImageIndex % totalImages) + 1;
      } else {
        // Clicked on the left side of the image
        currentImageIndex = (currentImageIndex - 2 + totalImages) % totalImages + 1;
      }
      
      image.src = `../image/${currentImageIndex}.jpg`;
    }
  </script>
</body>
</html>
